    <script type='text/javascript' src='scripts/camera.min.js'></script>

    <script>
        jQuery(function () {

            <div class="clearfloat"></div>

    <div class="wrapperContainer">
        <div class="wrapper">
            <!--begin Welcome-->
            <div class="welcome">
                <div class="box">
                    <h2 class="h2_1">温度</h2>
                    <img src="images/wendu.png" alt="wendu">
                    <h2 class="h2_2" id="txtWendu">0℃</h2>
                </div>
                <script>
                    function RewriteData() {
                        var xmlhttp;
                        if (window.XMLHttpRequest) {
                            // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                            xmlhttp = new XMLHttpRequest();
                        }
                        else {
                            // IE6, IE5 浏览器执行代码
                            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                        }

                        xmlhttp.onreadystatechange = function () {
                            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                                //alert(xmlhttp.responseText);
                                //alert("操作成功");
                                var contents = xmlhttp.responseText.split(';');
                                document.getElementById("txtWendu").innerHTML = contents[0];
                                document.getElementById("txtShidu").innerHTML = contents[1];
                            }
                        }

                        var requestString = "/wenshidata";
                        xmlhttp.open("GET", requestString, true);
                        xmlhttp.send(null);
                    }
                    window.onload = function () {
                        RewriteData();
                    }
                    var interval3 = setInterval(function () {
                        RewriteData();
                    }, 1000);
                </script>
                <div class="graph">
                    <h2>历史曲线</h2>
                    <div id="temGraph" style="width: 800px; height: 417px"></div>
                    <script type="text/javascript">
                        var mydata = null;
                        var mychart = null;
                        Highcharts.setOptions({
                            global: {
                                useUTC: false
                            }
                        });
                        function activeLastPointToolip(chart) {
                            var points = chart.series[0].points;
                            chart.tooltip.refresh(points[points.length - 1]);
                        }
                        var options = {
                            title: {
                                text: '温度曲线'
                            },
                            chart: {
                                type: 'spline',
                                renderTo: 'temGraph',
                                width: 800,
                                height: 417,
                                zoomType: 'x',
                                events: {
                                    load: function () {
                                        var series = this.series[0],
                                            chart = this;

                                        setInterval(function () {
                                            var xmlhttp;
                                            if (window.XMLHttpRequest) {
                                                // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                                                xmlhttp = new XMLHttpRequest();
                                            }
                                            else {
                                                // IE6, IE5 浏览器执行代码
                                                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                                            }

                                            xmlhttp.onreadystatechange = function () {
                                                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                                                    mydata = xmlhttp.responseText;
                                                    var x = (new Date()).getTime();
                                                    var y = parseFloat(xmlhttp.responseText);
                                                    series.addPoint([x, y], true, true);
                                                    activeLastPointToolip(chart);
                                                }
                                            }

                                            var requestString = "/getTem";
                                            xmlhttp.open("GET", requestString, true);
                                            xmlhttp.send(null);
                                        }, 5000);
                                    }
                                }
                            },
                            legend: {
                                enabled: false
                            },
                            plotOptions: {
                                allowPointSelect: true
                            },
                            xAxis: {
                                title: {
                                    text:'时间'
                                },
                                type: 'datetime'
                            },
                            yAxis: {
                                title: {
                                    text:'温度(℃)'
                                },
                                plotLines: [{
                                    value: 0,
                                    width: 1,
                                    color: '#808080'
                                }]
                            },
                            tooltip: {
                                formatter: function () {
                                    return '<b>' + this.series.name + '</b><br/>' +
                                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                                        Highcharts.numberFormat(this.y, 0);
                                }
                            },
                            exporting: {
                                enable: true
                            },
                            series: [{
                                name: '当前温度',
                                data: (function () {
                                    var data = [],
                                        time = (new Date()).getTime(),
                                        i;
                                    for (i = -19; i <= 0; i += 1) {
                                        data.push({
                                            x: time + i * 1000,
                                            y: mydata
                                        });
                                    }
                                    return data;
                                }())
                            }]
                        }
                        mychart = new Highcharts.Chart(options, function (c) {
                            activeLastPointToolip(c)
                        });
                    </script>
                </div>
                <div class="clearfloat"></div>
            </div>
            <!--end Welcome-->
        </div>
    </div>
