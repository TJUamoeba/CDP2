<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP8266局域网控制通信系统</title>
    <link href='http://fonts.googleapis.com/css?family=Lustria|Niconne|McLaren' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link rel='stylesheet' id='camera-css' href='css/camera.css' type='text/css' media='all'>
    <script type='text/javascript' src='scripts/jquery.min.js'></script>
    <script type='text/javascript' src='scripts/jquery.mobile.customized.min.js'></script>
    <script type='text/javascript' src='scripts/jquery.easing.1.3.js'></script>
    <script type='text/javascript' src='scripts/camera.min.js'></script>
    <script>
        jQuery(function () {

            jQuery('#camera_wrap_1').camera({
                thumbnails: true
            });
        });
    </script>
</head>
<body>
    <div style="width:728px;height:90px;margin:0 auto;">
        <script src="http://demo.itivy.com/ggad_728x90.js"></script>
    </div>
    <header class="wrapperContainer">
        <div class="wrapper">
            <div>
                <div class="logo">
                    <h1><a href="">ESP<br><span>8266</span></a></h1>
                    <div class="logoTriangle"></div>
                </div>
                <nav>
                    <ul>
                        <li><a href="/">首页</a></li>
                        <li class="active"><a href="">LED灯</a></li>
                        <li><a href="/">温湿数据</a></li>
                        <li><a href="/">烟霾数据</a></li>
                        <li><a href="/">火焰指数</a></li>
                    </ul>
                </nav>
                <div class="clearfloat"></div>
            </div>
            <div class="clearfloat"></div>
        </div>
    </header>
    <div class="wrapperContainer">
        <div class="wrapper">
            <div class="welcome">
                <div class="led">
                    <img id="led_pic" src="images/pic1.png" />
                </div>
                <div class="clearfloat"></div>
                <div class="switch">
                    <input type="button" onclick="turnOn()" value="开" />
                    <input type="button" onclick="turnOff()" value="关" />
                </div>
                <script>
                    var ledStatus = false;
                    window.onload = function () {
                        var xmlhttp;
                        if (window.XMLHttpRequest) {
                            // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                            xmlhttp = new XMLHttpRequest();
                        }
                        else {
                            // IE6, IE5 浏览器执行代码
                            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                        }

                        xmlhttp.onreadystatechange = function () {
                            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                                //alert(xmlhttp.responseText);
                                //alert("操作成功");
                                if (xmlhttp.responseText == "ON") {
                                    ledStatus = true;
                                    document.getElementById("led_pic").src = "images/pic5.png";
                                }
                            }
                        }

                        var requestString = "/leddata";
                        xmlhttp.open("GET", requestString, true);
                        xmlhttp.send(null);
                    }
                    function turnOn() {
                        if (ledStatus == false) {
                            ledStatus = true;
                            document.getElementById("led_pic").src = "images/pic5.png";
                            var xmlhttp;
                            if (window.XMLHttpRequest) {
                                // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                                xmlhttp = new XMLHttpRequest();
                            }
                            else {
                                // IE6, IE5 浏览器执行代码
                                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                            }

                            var requestString = "/Switch";
                            xmlhttp.open("GET", requestString, true);
                            xmlhttp.send(null);
                        }
                    }
                    function turnOff() {
                        if (ledStatus == true) {
                            ledStatus = false;
                            document.getElementById("led_pic").src = "images/pic1.png";
                            var xmlhttp;
                            if (window.XMLHttpRequest) {
                                // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                                xmlhttp = new XMLHttpRequest();
                            }
                            else {
                                // IE6, IE5 浏览器执行代码
                                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                            }

                            var requestString = "/Switch";
                            xmlhttp.open("GET", requestString, true);
                            xmlhttp.send(null);
                        }
                    }
                    var interval3 = setInterval(function () {
                        var xmlhttp;
                        if (window.XMLHttpRequest) {
                            // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
                            xmlhttp = new XMLHttpRequest();
                        }
                        else {
                            // IE6, IE5 浏览器执行代码
                            xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                        }

                        xmlhttp.onreadystatechange = function () {
                            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                                //alert(xmlhttp.responseText);
                                //alert("操作成功");
                                if (xmlhttp.responseText == "ON") {
                                    ledStatus = true;
                                    document.getElementById("led_pic").src = "images/pic5.png";
                                }
                                else if (xmlhttp.responseText == "OFF") {
                                    ledStatus = false;
                                    document.getElementById("led_pic").src = "images/pic1.png";
                                }
                            }
                        }

                        var requestString = "/leddata";
                        xmlhttp.open("GET", requestString, true);
                        xmlhttp.send(null);
                    }, 1000);
                </script>
            </div>
        </div>
    </div>
    <div class="clearfloat"></div>
    <div class="wrapperContainer">
        <footer>
            <p>
                Copyright &copy; <a href="">课程设计第五小组</a>
            </p>
            <div class="clearfloat"></div>
        </footer>
    </div>

</body>
</html>
